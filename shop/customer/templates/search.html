<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <style>
        body {
            background-color:antiquewhite;
        }

    </style>

</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; margin: 0;">
    <form action="{{ url_for("search")}}" method="post">
        <!-- Product name input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="name" name="pname" class="form-control" placeholder="Product Name" />
        </div>
      
        <!-- Category name input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="category" name="category" class="form-control" placeholder="Category name"/>
        </div>
      
        <!-- Submit button -->
        <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block mb-4">Search</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
