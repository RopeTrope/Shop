<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <style>
        body {
            background-color:antiquewhite;
        }

    </style>

</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; margin: 0;">

    <form action="{{ url_for("order")}}" method="post">
        <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Categories</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <th scope="row">
                        {{loop.index}}
                        <input type="hidden" name="productsId" value="{{product.id}}" />
                    </th>
                    <td>
                        <p>{{product.name}}</p>
                    </td>
                    <td>
                        {% for category in product.categories %}
                            {{category.name}}
                        {% endfor %}
                    </td>
                    <td>{{product.price}}</td>
                    <td>
                        <input class="form-control form-control-sm" name="productsQuant" type="number" value="0" min="0"/>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Order</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
