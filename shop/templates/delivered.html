<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <style>
        body {
            background-color:antiquewhite;
        }

    </style>

</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; margin: 0;">

    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Price</th>
                <th scope="col">Timestamp</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <form action="{{ url_for("delivered")}}" method="post">
                    <th scope="row">

                            {{loop.index}}
                            <input type="hidden" name="orderId" value="{{order.id}}" />

                    </th>   
                    <td>{{order.price}}</td>
                    <td>{{order.timestamp.strftime("%Y:%m:%d %H:%M:%S")}}</td>
                    <td>{{order.status}}</td>
                    {%if order.status != "DELIVERED": %}
                        <td><button type="submit" class="btn btn-success btn-sm">Change to delivered</button></td>
                    {%else%}
                        <td></td>
                    {%endif%}
                        </form>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
