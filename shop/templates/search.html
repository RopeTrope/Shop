{%extends "base_customer.html" %}


{%block title%}Confirm Delivery{%endblock%}

{%block style%}
<style>
    body {
        background-color: antiquewhite;
    }
</style> 

{%endblock%}

{%block content%}
<div class="container d-flex justify-content-center min-vh-100 align-items-center">
    <div class="p-4 shadow rounded" style="background-color: #fdce8c">
    <form action="{{ url_for("search")}}" method="post">
        <!-- Product name input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="name" name="pname" class="form-control" placeholder="Product Name" />
        </div>
      
        <!-- Category name input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="category" name="category" class="form-control" placeholder="Category name"/>
        </div>
      
        <!-- Submit button -->
        <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success w-100 mb-4">Search</button>
      </form>
    </div>
</div>

{%endblock%}
