<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <style>
        body {
            background-color:antiquewhite;
        }

    </style>

</head>
<body>
  <h1 class=" display-1 d-flex justify-content-center">Register Customer</h1>
  <div class="d-flex justify-content-center align-items-center" style="height: 75vh; margin: 0;">
    <form action="{{ url_for("register_customer")}}" method="post">
        <!-- First name input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="firstname" name="fname" class="form-control" placeholder="First name" />
          </div>

        <!-- Last name input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="lastname" name="lname" class="form-control" placeholder="Last name" />
          </div>

        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="email" id="email" name="mail" class="form-control" placeholder="Email" />
        </div>
      
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="password" id="password" name="pass" class="form-control" placeholder="Password"/>
        </div>
      
      
        <!-- Submit button -->
        <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Register</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Already have an account? <a href="login">Login</a></p>
        </div>
      </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
