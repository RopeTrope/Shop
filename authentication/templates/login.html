{% extends "base.html" %}

{%block title%} Login {%endblock%}

{%block style%}
<style>
  body {
    background-color:antiquewhite ;
  }

</style>

{%endblock%}
{%block content %}
<div class="container d-flex justify-content-center min-vh-100 align-items-center">
    <div class="p-4 shadow rounded" style="background-color: #fdce8c">
      <form action="{{ url_for("login")}}" method="post">
        <h4 class="mb-4 text-center w-25">Login</h3>
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="email" name="mail" class="form-control" placeholder="Email" />
          </div>
        
          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="password" name="pass" class="form-control" placeholder="Password"/>
          </div>
        
        
          <!-- Submit button -->
          <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success w-100 mb-4">Login</button>
      
        </form>

    </div>


  </div>

      {%endblock%}
